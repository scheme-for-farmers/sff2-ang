<body>
<app-header></app-header>

<div class="row">
    <div class="main" style="display: flex;justify-content: center;">
      <div class="card" style="width: 100%;height: 900px;">
        <h1 style="text-align: center;">Contact us</h1>
        <h3 style="text-align: center;">To help you buy and sell crops at price you want</h3>
        <h2 *ngIf=flag style="text-align: center;color: rgb(165, 255, 130);font-size: 20px;">{{msg}}</h2>
        <h2 *ngIf=!flag style="text-align: center;color: rgb(255, 130, 130);font-size: 25px;">{{msg}}</h2>
        <!--<form onsubmit="validate();">-->
        <form #myForm="ngForm" id="contact" (ngSubmit)="doRegister(myForm)">
          <!-- {{ myForm.value | json }} -->

            <div class="container" >
              <label for="uname"><b>Username</b></label>
              <input                        
              type="text" placeholder="Enter Username" name="uname"   #uname="ngModel"
              pattern="[A-Za-z]{1,150}" required
              [(ngModel)]="User.userName" style="box-shadow: none;">
              <div style="color: rgb(255, 130, 130);font-size: 15px;" *ngIf="uname.invalid && (uname.dirty||uname.touched)">
                <div *ngIf="uname.errors?.required"><h2>Please enter your name</h2></div>
                <div *ngIf="uname.errors?.pattern"><h2>Only alphabets allowed</h2></div><br>
                </div>
            
          
              <label for="email"><b>Email Address</b></label>
              <input type="email" placeholder="Enter Email Address" name="userEmail" required
              #userEmail="ngModel"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
              [(ngModel)]="User.email">

              <div style="color: rgb(255, 130, 130);font-size: 15px;"  *ngIf="userEmail.invalid && (userEmail.dirty||userEmail.touched)">
                <div *ngIf="userEmail.errors?.required"><h2>email cannot be empty</h2></div>
                <div *ngIf="userEmail.errors?.pattern"><h2>Please enter valid email</h2></div>
                </div>
          
              <label for="city"><b>City</b></label>
              <input type="text" placeholder="Enter City" name="city" required
              #city="ngModel"
                  pattern="[A-Za-z]{1,150}"
              [(ngModel)]="User.city">

              <div style="color: rgb(255, 130, 130);font-size: 15px;" *ngIf="city.invalid && (city.dirty||city.touched)">
                <div *ngIf="city.errors?.required"><h2>Please enter your City</h2></div>
                <div *ngIf="city.errors?.pattern"><h2>Only alphabets allowed</h2></div><br>
                </div>
          
              <label for="mobile"><b>Mobile No.</b></label>
              <input 
             type="tel"
              placeholder="Enter Mobile Number" id="mobile" name="userPhone" required
              pattern="[0-9]{10}"
              #userPhone="ngModel"
              [(ngModel)]="User.mobileNo">
              <div style="color: rgb(255, 130, 130);font-size: 15px;" *ngIf="userPhone.invalid && (userPhone.dirty||userPhone.touched)">
                <div *ngIf="userPhone.errors?.required"><h2>Phone number cannot be empty</h2></div>
                <div *ngIf="userPhone.errors?.pattern"><h2>enter a 10 digit number</h2></div>
                </div>
              <span id="mbError" style="color:red"></span>

              <button type="submit">Register</button>

<p style="display: flex;justify-content: center; font-size: 20px; font-weight: 800;">Find us on</p>


            </div>
          </form>
          <span class="socialimages" style="display: flex;justify-content: center;">
           <a href="https://facebook.com" style="margin-right:2%;margin-bottom:10%;" > 
          <img src="./assets/facebook.png" >
        </a> 

        <a href="https://instagram.com" style="margin-left:0.5%; margin-right: 2%;margin-bottom: 10%;">
          <img style="width: 70px; border-radius: 10%;" src="./assets/instagram.png">
        </a>
        <a href="https://linkedin.com" style="margin-left:0.5%; margin-right: 2%;margin-bottom: 10%;">
          <img src="./assets/linkedin.png" >
        </a>
        <a href="https://whatsapp.com" style="margin-left:0.5%; margin-right: 2%;margin-bottom: 10%;">
          <img src="./assets/whatsapp.png" >
        </a>
        </span>

      </div>

    </div>
    <div *ngIf="loaderc">
      <div class="loader-wrapper">
         <div class="loader"></div>
        </div>
      </div>
 </div>
 <app-footer></app-footer>
</body>
